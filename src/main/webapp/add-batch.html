<!DOCTYPE html>
<html>
​
	<head>
		<meta charset="UTF-8">
		<title>Add Batch</title>
		<style>
			.center {
				margin: auto;
				width: 60%;
				border: 3px solid #2222FF;
				padding: 10px;
			}
		</style>
	</head>
​
	<body>
		<div class="center">
			<h3>Add New Batch</h3>
			<form action="AddBatch" method="post">
				<label for="bid">Batch id: </label><br>
				<input type="number" id="bid" name="bid" placeholder=000><br>
				
				<label for="batchname">Batch Name: </label><br>
				<input type="text" id="bname" name="bname" placeholder="Name of Zumba"><br>
​
				<label for="batchinstructor">Batch Instructor Name: </label><br>
				<input type="text" id="batchInstructor" name="batchInstructor" placeholder="Jane Doe"><br><br>
​
				<label for="capacity">Capacity: </label><br>
				<input type="number" id="capacity" name="capacity" placeholder=50><br><br>
​
				<label for="duration">Duration (in minutes): </label><br>
				<input type="number" id="duration" name="duration" placeholder=60><br>
​
				<input type="submit" value="Submit">
			</form>
​
		</div>
	</body>
​
</html>
